<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Swampy</title>
        <meta charset="utf-8" />
        <script type=text/javascript src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="{{ url_for('indexJs') }}"></script>
    </head>
    <body>
        <a href="{{ url_for('connectTest') }}">Hello Page</a>
        <form id="clientConnect" name="clientConnect" action="Javascript:connectDockerClient(clientConnect)">
            <h1>Docker Connect</h1>
            <input id="clientConnectIp" name="ip" type="text" placeholder="IP Address">
            <input id="clientConnectPort" name="port" type="text" placeholder="Port">
            <button type="submit">Submit</button>
        </form>
        <br>
        <form id="createNewSwarm" name="createNewSwarm" action="Javascript:createNewSwarm()">
            <h1>Create New Swarm</h1>
            <input id="createNewSwarmIp" name="ip" type="text" placeholder="IP Address">
            <input id="createNewSwarmPort" name="port" type="text" placeholder="Port">
            <button type="submit">Submit</button>
        </form>
        <br>
        <form id="addWorkerToSwarm" name="addWorkerToSwarm" action="Javascript:addWorkerToSwarm()">
            <h1>Add Worker To Swarm</h1>
            <input id="addWorkerToSwarmIp" name="ip" type="text" placeholder="IP Address">
            <input id="addWorkerToSwarmPort" name="port" type="text" placeholder="Port">
            <button type="submit">Submit</button>
        </form>
        <br>
        <button onclick="Javascript:killSwarm()">Kill Swarm</button>
        <button onclick="Javascript:printSwarmInfo()">Print Swarm Info</button>
    </body>
</html>
